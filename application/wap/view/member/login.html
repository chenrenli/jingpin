{include file="public/header"}
<body>
	<div class="pet_mian">
		<div class="pet_head">
	      <header data-am-widget="header"class="am-header am-header-default pet_head_block">
	        <div class="am-header-left am-header-nav ">
	          <a href="javascript:history.go(-1);" class="iconfont pet_head_jt_ico">&#xe601;</a>
	        </div>
	        <div class="pet_news_list_tag_name">登录</div>
	        <div class="am-header-right am-header-nav">
	          <a href="{:url('wap/member/register')}" class="">注册</a>
	        </div>
	      </header>
	   </div>
	   <div class="login">
	   	<form class="form" action="{:url('wap/member/dologin')}" id="login_form">
	   		<label><input type="text" name="member_name" placeholder="用户名,邮箱,手机号" required/></label>
	   		<label><input type="password"  name="member_password" placeholder="密码" required/></label>
            <input type="hidden" name="url" value="{$url}"/>
	   		<button>登录</button>
	   	</form>
	   	<a href="{:url('wap/member/register')}" style="display: block;float:left;">立即注册</a>
       <a href="register.html" style="display: block;float: right;">找回密码</a>
        <div style="clear:both;"></div>
	   	<fieldset class="oth_type_tit">
           <legend align="center" class="oth_type_txt">其他方式登录</legend>
        </fieldset>
	   	<div class="icoLogo">
	   		<a class="icon_type btn_qq sns-login-link" href=""><i class="btn_sns_icontype icon_default_qq"></i></a>
            <!--
	   		<a class="icon_type btn_weibo sns-login-link" href=""><i class="btn_sns_icontype icon_default_weibo"></i></a>
	   		<a class="icon_type btn_alipay sns-login-link" href=""><i class="btn_sns_icontype icon_default_alipay"></i></a>
	   		-->
	   		<a class="icon_type btn_weixin sns-login-link" href=""><i class="btn_sns_icontype icon_default_weixin"></i></a>
	   	</div>
	   </div>
	</div>
    <script type="text/javascript" src="__STATIC__/js/jquery.validate.js"></script>
    <script type="text/javascript">
        $("#login_form").validate({
            submitHandler:function(form){
                //form.submit();
                $.ajax({
                    type:"POST",
                    url:$(form).attr("action"),
                    data:$(form).serializeArray(),
                    dataType:"json",
                    success:function(obj){
                        if(obj.code==200){
                            window.location.href= obj.data.url;
                        }else{
                            alert(obj.msg);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>

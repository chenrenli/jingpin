{include file="public/header" /}
<body>
	<div class="pet_mian">
		<div class="pet_head">
	      <header data-am-widget="header"class="am-header am-header-default pet_head_block">
	        <div class="am-header-left am-header-nav ">
	          <a href="index.html" class="iconfont pet_head_jt_ico">&#xe601;</a>
	        </div>
	        <div class="pet_news_list_tag_name">注册</div>
	        <div class="am-header-right am-header-nav">
	          <a href="login.html" class="">登录</a>
	        </div>
	      </header>
	   </div>
	   <div class="login">
	   	<form class="form" action="{:url('wap/member/register')}" method="post" id="register_form">
	   		<label><input type="text" id="member_name" name="member_name" placeholder="用户名,邮箱,手机号" required /></label>
	   		<label><input type="password" name="member_password" placeholder="密码" required/></label>
	   		<label><input type="password"  name="confirm_password" placeholder="确定密码" required/></label>
            <div style="margin-bottom: 10px;"><input type="radio" name="sex" checked="checked" value="1" style="width:10%;"/>男 <input type="radio" name="sex" value="2" style="width: 10%;"/>女</div>
	   		<button>注册</button>
	   	</form>
	   	<a href="{:url('wap/member/login')}">已有账号,立即登录</a>
	   	
	   </div>
	</div>
    <script type="text/javascript" src="__STATIC__/js/jquery.validate.js"></script>
    <script type="text/javascript">
        $("#register_form").validate({
            submitHandler:function(form){
                //form.submit();
                $.ajax({
                    type:"POST",
                    url:$(form).attr("action"),
                    data:$(form).serializeArray(),
                    dataType:"json",
                    success:function(obj){
                        if(obj.code==200){
                            window.location.href= obj.data.url;
                        }else{
                            alert(obj.msg);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
